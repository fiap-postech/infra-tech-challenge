name: Validate Terraform Changes
run-name: ${{ github.actor }} is changing his/her terraform code

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  terraform:
    name: Provision Environment with Terraform Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3 

      - uses: hashicorp/setup-terraform@v2
        with:
         cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Run terraform init -reconfigure
        id: init
        run: terraform init

      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: Run terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true
      
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
         PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
         script: |
           const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
           #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
           #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
           #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
 
           <details><summary>Show Plan</summary>
 
           \`\`\`\n
           ${process.env.PLAN}
           \`\`\`
 
           </details>
           *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
 
           github.rest.issues.createComment({
             issue_number: context.issue.number,
             owner: context.repo.owner,
             repo: context.repo.repo,
             body: output
           })
 
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false